{% extends 'base-page.html' %}
{% load bootstrap_icons %}

{% load static %}

{% block title %}
    Mail
{% endblock title %}

{% block container %}

<head >
    <meta charset="utf-8" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'bootstrap_icons/css/bootstrap_icons.css' %}">

</head>



<body class="">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
<div class="container">

<form method="POST" action=".">
    {% csrf_token %}
    <div class="col-md-5 col-lg-4 order-md-last">
         <input type="hidden" name="csrfmiddlewaretoken" value="K5fZsQsCxL3ajAPyAV7SftFGkwzLZicDQfDu6685svg39DRvG0XuTvxsOUnJtao4">
    <div class="d-flex flex-column flex-sm-row w-100 gap-3">
         <p>
             <label for="id_email">Email:</label>
             <input type="email" name="email" class="form-control" required="" id="id_email">
         </p>
    </div>
    <div class="d-flex flex-column flex-sm-row w-100 gap-3">
        <p>
         <label for="id_subject">Тема:</label>
        <input type="text" name="subject" required="" class="form-control"  id="id_subject">
        </p>
    </div>

    <div class="d-flex flex-column flex-sm-row w-100 gap-3">
         <p>
        <label for="id_message">Сообщение:</label>
        <textarea name="message"  class="form-control"  cols="40" rows="10" required="" id="id_message"></textarea>
        </p>
    </div>
<button class="btn btn-primary">Отправить</button>
    </div>
</form>

</div>

{% endblock container %}
